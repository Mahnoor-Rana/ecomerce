{% extends 'store/main.html'%}
{% load static %}
{% block content %}
<script lin></script>
    <div class="row">
        {% for product in products %}
        <div class= "col-lg-4">
            <img class = "thumbnail" src = "{{ product.imageURL}}">
            <div class= "box-element product">
                <h6> <strong> {{product.name}}</strong> </h6>
                    <hr>
                    <button  data-product={{product.id}} onclick="incrementValue()" data-actions = "add" class= "btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <script>
                        var i = 0;
                        function incrementValue(){
                            document.getElementById('card-total').value = ++i;
                            console.log(i);
                        }
                    </script>
                    <a class = "btn btn-outline-success" href ="#">View</a>
                    <h4 style="display : inline-block;float : right">${{product.price|floatformat:2}}</h4>
                </div>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
